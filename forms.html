<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Students Registration Form</title>
</head>
<h1 style="font-size: medium;">FILL YOUR REGISTRATION DETAILS BELOW</h1>
<body>
  <form action="forms.html" method="post" enctype="multipart/form-data">
    <label for="name">Name: </label><br>
    <input type="text" name="name" id="name" placeholder="enter your name" required><br>
    <label for="date of birth">Date of Birth: </label><br>
    <input type="date" name="date of birth" id="date of birth"><br>
    <label>Gender: </label><br>
    <input type="radio" name="gender" id="gender" value="Male">
    <label for="male">Male</label><br>
    <input type="radio" name="gender" id="gender" value="Female">
    <label for="female">Female</label><br>
    <label for="address">Address: </label><br>
    <input type="text" name="address" id="address" placeholder="box-code, town">
    <br>
    <label for="telephone">Tel: </label><br>
    <input type="tel" name="telephone" id="telephone" placeholder="254712345678"><br>
    <label for="email">Email Address: </label><br>
    <input type="email" name="email" id="email" placeholder="johndoe@gmail.com"><br>
    <fieldset>
      <legend>Course: </legend>
      <select name="course" id="course">
        <option value="">--Select your course</option>
        <option value="web technologies">Web Tchnologies</option>
        <option value="dart&flutter">Dart & Flutter</option>
        <option value="database">Database Management</option>
        <option value="python">Python</option>
      </select>
    </fieldset><br>
    <input type="button" name="submit" id="" value="Register"> 
    <input type="button" name="cancel" id="" value="Cancel">
  </form>
</body>
</html>
